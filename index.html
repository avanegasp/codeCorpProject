<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <img class="logo" src="images/identidad_corporativa/logo_ink_code_corp.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="us col-md-4">NOSOTROS</div>
      <div class="services col-md-4">SERVICIOS</div>
      <div class="contact col-md-4">CONTACTO</div>
    </div>
    <div class="row">
      <img class="banner1" src="images/banners/banner_01.png" alt="banner">
    </div>

    <!-- buttons -->
    <div class="buttons-landing row">
      <div class="button1 col-md-6">
        <button type="button" class="col-md-4 btn btn-primary">VER MÁS</button>
      </div>
      <div class="button2 col-md-6">
        <button type="button" class="col-md-4 btn btn-primary">CONTACTO</button>
      </div>
    </div>

    <!-- fan pages -->
    <div class="fan-pages row">
      <div class="facebook col-md-4">
        <img class="facebook-icon" src="images/icons/facebook.png" alt="">
      </div>
      <div class="instagram col-md-4">
        <img src="images/icons/instagram.png" alt="">
      </div>
      <div class="youtube col-md-4">
        <img class="youtube-icon" src="images/icons/youtube.png" alt="">
      </div>
    </div>

  </div>
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="footer1 col-md-6">Términos y Condiciones</div>
      <div class="footer2 col-md-6">Política de Privacidad</div>
    </div>
  </footer>

</body>
</html>
